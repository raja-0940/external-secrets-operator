apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-e2e-test
  namespace: external-secrets-operator
spec:
  refreshInterval: 10s
  secretStoreRef:
    name: vault-store
    kind: SecretStore
  target:
    name: vault-e2e-test
  data:
    - secretKey: username
      remoteRef:
        key: secret/data/e2e-test
        property: username