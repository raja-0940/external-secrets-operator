apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-store
  namespace: vault-test
spec:
  provider:
    vault:
      server: http://vault.vault-test.svc.cluster.local:8200
      path: secret/data/data/e2e-test
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: eso-role
          serverAccountRef:
            name: external-secrets-operator-controller-manager
            namespace: external-secrets-operator
          secretRef:
            name: eso-vault-secret
            key: token