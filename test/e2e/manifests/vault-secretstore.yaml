apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-store
  namespace: vault-test
spec:
  provider:
    vault:
      server: http://vault.vault-test.svc.cluster.local:8200
      path: secret
      version: v2
      auth:
        kubernetes:
          mountPath: kubernetes
          role: eso-role
          serverAccountRef:
            name: external-secrets
            namespace: external-secrets
          timeout: 30s